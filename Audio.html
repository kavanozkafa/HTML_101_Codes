<!DOCTYPE html>
<html lang="tr">
<head>
	<title>Kavanozkafa</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- Ses dosyası ekleme.dosya klasörü ve ses uzantısına dikkat et.

	controls sesin çalınıp çalınmayacağını kontrol eder.
	autoplay sayfa açıldığında çalmaya başlatır.
	loop şarkı her bittiğinde tekrar başlatır.
	muted şarkıyı sessizde açar.
	preload şarkıyı sayfa açıldığında yüklemez.kullanıcıya bırakır.auto|metadata|none

	-->
	<p><h2>Kaleida</h2> </p>
	<audio controls="controls" autoplay muted preload="none">		
		<source src="Kaleida.mp3" type="audio/mp4">

	</audio>
	

	<!-- Klasör Belirterek ses ekleme -->
	<p><h2>Shakira </h2> </p>
	<audio controls="controls" loop>					
		<source src="mp3\Rabiosa.mp3" type="audio/mp4">
	</audio>
</body>
</html>
