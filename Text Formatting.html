<!DOCTYPE html>
<!--sayfayı türkçeleştirmek için language yi tr yaptık -->
<html lang="tr" >
<head>
	<title>Kavanozkafa</title>
	<!-- karakterleri utf-8 standartında ayarladık -->
	<meta charset="utf-8">
</head>

<body>

<!--normal olarak şammas yazar. -->
	0 şammas

<br>

<!--<br> etiketi break = kesme analmı taşır. new line gibi kullanılır -->

1 şa<br>m<br>mas<br>



<!--boşluk bırakarak şam ma s yazar. -->
2 şam 
				ma
   s
<br>


<!-- del =delete =sil / üstü çizili şammas yazar. -->
<del>3 şammas</del>
<br>


<!-- q=quote=alıntı /  çift tırnak içinde alıntı olarak şammas yazar. -->
<q>4 şammas</q>
<br>



<!-- blok olarak yazıdan ayrı bir yerde alıntı halinde şammas yazar. -->
<blockquote>5 şammas</blockquote>
<br>



<!-- cite =alt bilgi /  alt bilgi olarak şammas yazar .alıntı cümlelerinde ve görüntü altlarında bilgi için kullanılabilir. -->
<cite>6 şammas </cite>
<br>



<!-- b = bold=koyu/kalın /  koyu ve kalın olarak şammas yazar.-->
<b>7 şammas </b>
<br>



<!--i=italik=eğik / eğik şekilde şammas yazar. -->
<i>8 şammas </i>
<br>



<!-- hr çizgi çeker tek başına da kullanılabilir.alt ve üst çizgiler içinde şammas yazar. -->
<hr>9 şammas <hr>
<br>



<!-- koyu ve kalın olarak şammas yazar. <b> gibi işlevi var. -->
<strong> 10 şammas</strong>
<br>



<!--emphasize= vurgu / italik gibi vurgu yaparak şammas yazar. -->
<em>11 şammas</em>
<br>



<!-- sub=alt / normal satırdan alt kısma küçük olarak şammas yazar.Formüllerde kullanılabilir. -->
<sub>12 şammas </sub>Şammas <br>
H<sub>2</sub>O
<br>



<!--sup=supreme =üst / üst bilgi olarak yazar.formüllerde kullanılabilir -->
<sup>12 şammas </sup>Şammas <br>
x<sup>2</sup>
<br>



<!--ins=inserted / kelimelere alt vurgu yapmak için kullanılır.altı çizili olarak şammas yazar. -->
<ins>13 şammas</ins>
<br>


<!--u=underline=alt çizgi / bu da kelimeler,n altını çizmek için kullanılır.altı çizili olarak şammas yazar.  -->
<u>14 şammas</u>
<br>


<!--küçük punto ile şammas yazar. -->
<small>15 şammas </small>şammas
<br>

<!--büyük punto ile şammas yazar. -->
<big>16 şammas</big>şammas
<br>

<!--center=merkez /sayfanın merkezinde şammas yazar. -->
<center>17 şammas</center>
<br>


<!--abbr=abbreviation =kısaltma / yazının üstüne imleç geldiğinde üstüne extra bilgi yazar.  -->
<abbr title="şammas çölkesen">18 şammas</abbr>
<br>


<!-- bdi= Bi-Directional Isolation / yabancı bir dildeki bir yazının parçasını farklı şekilde formatlayabilir.sağdan sola gibi.bu karakterlerin görünmesi için bdi browser tarafından desteklenmeli./ arapça kavanoz yazar. -->
<bdi>19 جرة</bdi>
<br>

<!--bdo =Bi-Directional Override. /yazıyı verilen yöne göre yazar.rtl sağdan sola ltr soldan sağa.şammas ı sammaş olrak yazar.-->
<bdo dir="rtl">20 şammas </bdo>
<br>


<!-- font etiketiyle yazıya punto,yazı tipi,renk verebilirsiniz. yeşil renkte verdana yazı tipinde 4 puntolu şammas yazar. -->
<font size="14" face="Verdana" color="lime"> 21 şammas</font>
<br>


<!--mark etiketi belirteç görevi görür.etiketler arası ifadeyi önplana çıkarır. mas kısmı şam kısmından farklı(sarı) olacak. -->
22 şam<mark>mas</mark>
<br>


<!--s=stricken del ile aynı işlevi görürü yazının üstünü çizer.üstü çizili şammas yazar. -->
<s>23 şammas </s>
<br>

</html>
